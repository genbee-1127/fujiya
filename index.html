<!doctype html>
<html>

<head>

  <meta charset="UTF-8">
  <title>今だけ特別メニューやっています！藤家</title>
  <meta name="description" content="今だけ特別なメニューやっています。" />
  <meta name="keywords"
    content="藤家,大阪,グルメ,ランチ" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/default.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  <style>
  .css-fade5--in {
    // アニメーション設定
    animation-name: fade-in5;
    animation-duration: 1s; //アニメーション時間
    animation-timing-function: ease-out; //アニメーションさせるイージング
    animation-delay: 0; //アニメーション開始させる時間
    animation-iteration-count: 1; //繰り返し回数
    animation-direction: normal; //往復処理をするかどうか
    animation-fill-mode: forwards; //アニメーション後のスタイルをどうするか
  }
  // アニメーション
  @keyframes fade-in5 {
    0% {
      opacity: 0;
      transform: translate3d(0, 30px, 0);
    }
    100% {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    $(window).on({
      scroll: function(e) {
        var startY = document.querySelector('.css-fade5').getBoundingClientRect().top, //表示させたい対象
          windowHeight = window.innerHeight, // ブラウザの高さ
          offset = (windowHeight / 3) * 2 //オフセット 画面の2/3
        // 表示
        if (startY < offset) {
          document.querySelector('.css-fade5').classList.add('css-fade5--in')
          // ブラウザの外になったら消す
        } else if (startY > windowHeight) {
          document.querySelector('.css-fade5').classList.remove('css-fade5--in')
        }
      },
    })
  })
</script>
  
</head>

<body>
<div class="container">
  <section class="area">
    <h1>scroll-snap-type: y mandatory</h1>
    <p>1</p>
  </section>
  <section class="area">
    <h1>scroll-snap-type: y mandatory</h1>
    <p class="css-fade5">2</p>
  </section>
  <section class="area">
    <h1>scroll-snap-type: y mandatory</h1>
    <p>3</p>
  </section>
  <section class="area">
    <h1>scroll-snap-type: y mandatory</h1>
    <p>4</p>
  </section>
  <section class="area">
    <h1>scroll-snap-type: y mandatory</h1>
    <p>5</p>
    
    <small>&copy; 2020　genbee.me</small>
  </section>
</div>
</body>

</html>
